<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auctions</title>
</head>
<body>

<h3 th:text="${noAuctionMessage}"></h3>

<div th:each="auction:${auctions}">
    <div th:text="${auction.name}"></div>
    <img width="100" height="150" th:src="${auction.largeImage}">

    <form action="/auctions" method="post">
        <input type="hidden" th:value="${auction.id}" name="id">
        <input type="submit" value="Purchase">
    </form>
</div>
</body>
</html>
